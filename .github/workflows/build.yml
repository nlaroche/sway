name: Build SWAY

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Build Web UI
        run: |
          cd web-ui
          npm ci
          npm run build

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: SWAY-Windows-VST3
          path: build/**/SWAY.vst3

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Build Web UI
        run: |
          cd web-ui
          npm ci
          npm run build

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: SWAY-macOS-VST3
          path: build/**/SWAY.vst3

      - name: Upload AU
        uses: actions/upload-artifact@v4
        with:
          name: SWAY-macOS-AU
          path: build/**/SWAY.component
